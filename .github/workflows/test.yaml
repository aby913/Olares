name: Windows Test

on:
  workflow_dispatch:

jobs:
  signing: # todo 签名
    runs-on: windows-latest
    steps:
      - name: "Start"
        run: |
          pwd

      - name: "Checkout source code"
        uses: actions/checkout@v3
        with:
          ref: refs/heads/main

      - name: "Copy Files"
        run: |
          Copy-Item -Path .\build\install.ps1 -Destination . ; Copy-Item -Path .\scripts\create-cert.ps1 -Destination .

      - name: "Show"
        run: |
          gci

      - name: "Policy"
        run: |
          Get-ExecutionPolicy -List

      - name: "Run Create Cert"
        run: |
          .\create-cert.ps1
